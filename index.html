<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="container" data-carousel>
      <button class="carouselbutton prev" data-carousel-button="prev">
        &#x2190;Prev
      </button>
      <button class="carouselbutton next" data-carousel-button="next">
        &#x2192;Next
      </button>

      <ul data-slides>
        <li class="slide" data-active>
          <img
            src="https://source.unsplash.com/9CfJL5XiwBg"
            alt="Carousel Pic1"
          />
        </li>
        <li class="slide">
          <img
            src="https://source.unsplash.com/puRl36QDx3c"
            alt="Carousel Pic2"
          />
        </li>
        <li class="slide">
          <img
            src="https://source.unsplash.com/mYetzNkCA9M"
            alt="Carousel Pic3"
          />
        </li>
      </ul>
    </section>
  </body>
</html>
